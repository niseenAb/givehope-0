<!--complaints.html-->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استقبال الشكاوى - GiveHope</title>

    <!-- الخط الموحّد -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="casedetails.css" />
    <link rel="stylesheet" href="complaints.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header الموحّد -->
    <section class="page-header">
      <h1>استقبال الشكاوى</h1>
      <p>" من استمع للآخرين وفهم شكواهم بنى جسوراً من الثقة والاحترام"</p>
    </section>

    <main>
      <section class="hero-section">
        <p>
          نسعى دائمًا لتحسين جودة خدماتنا، ونرحب بكافة ملاحظاتكم وشكاويكم لتقييم
          أدائنا وتطويره.
        </p>

        <div class="contact-highlight">
          <i class="fas fa-phone-volume"></i>
          <span>للتواصل الفوري: <strong>0592900945</strong></span>
        </div>
      </section>

      <div class="complaint-form-box">
        <h2>أرسل شكواك عبر البريد الإلكتروني</h2>
        <form id="complaintForm">
          <div class="form-row">
  <div class="form-group">
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" required placeholder="أدخل اسمك الكامل" />
  </div>
  <div class="form-group">
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required placeholder="example@email.com" />
  </div>
</div>

<div class="form-group">
  <label for="message">نص الشكوى</label>
  <textarea id="message" placeholder="اكتب تفاصيل شكوتك هنا..." required></textarea>
</div>

          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> إرسال الشكوى
          </button>
          <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> تم إرسال شكوتك بنجاح!
          </div>
        </form>
      </div>

      <div class="processing-info">
        <p>المدة المتوقعة لمعالجة الشكوى هي <strong>7 أيام عمل</strong>.</p>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- تحديد نوع الصفحة قبل تحميل الشات بوت -->
    <script>
      window.pageType = "complaints";
    </script>
    <script src="loadChatbot.js"></script>
    <script src="complaints.js"></script>
  </body>
</html>
