<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - Give Hope</title>
    <!-- Bootstrap CSS RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="padding-top: 0px !important;">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side - Background image/gradient -->
            <div class="col-lg-6 d-none d-lg-block bg-gradient-primary">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bold mb-4">استعادة الحساب</h1>
                        <p class="lead">لا تقلق، سنساعدك في استعادة الوصول إلى حسابك</p>
                        <i class="fas fa-key fa-5x opacity-75"></i>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Forgot Password Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    
                    <!-- Forgot Password Form -->
                    <div class="auth-form">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">استعادة كلمة المرور</h2>
                            <p class="text-muted">أدخل عنوان بريدك الإلكتروني وسنرسل لك رابط لإعادة تعيين كلمة المرور</p>
                        </div>
                        
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="forgotEmail" class="form-label">عنوان البريد الإلكتروني</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="forgotEmail" placeholder="أدخل بريدك الإلكتروني" required>
                                </div>
                                <div class="form-text">سنرسل رابط إعادة تعيين كلمة المرور إلى هذا العنوان</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-paper-plane ms-2"></i>إرسال رابط الاستعادة
                            </button>
                            
                            <div class="text-center">
                                <p class="mb-0">تذكرت كلمة المرور؟ 
                                    <a href="login.html" class="text-primary text-decoration-none fw-bold">تسجيل الدخول</a>
                                </p>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">ليس لديك حساب؟ 
                                    <a href="signup.html" class="text-primary text-decoration-none fw-bold">إنشاء حساب</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">نجح!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                        <p id="successMessage"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">موافق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="forgot-password.js"></script>
</body>
</html>
