<!--create-campaign.html-->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حملة - GiveHope</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="casedetails.css" />
    <link rel="stylesheet" href="create-campaign.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
      <h1>إنشاء حملة</h1>
      <p>
        ﴿ وَمَن يَفْعَلْ ذَٰلِكَ ابْتِغاءَ مَرْضَاتِ اللَّهِ فَسَوْفَ نُؤْتِيهِ
        أَجْرًا عَظِيمًا ﴾
      </p>
    </section>

    <main>
      <div class="form-box">
        <h1>أنشئ الحملة</h1>
        <form id="campaignForm">
          <!-- اسم الحملة -->
          <div class="form-group">
            <label for="title">اسم الحملة</label>
            <input
              type="text"
              id="title"
              required
              placeholder="مثال: سقيا ماء"
            />
          </div>

          <!-- رقم تسلسلي للحملة -->
          <div class="form-group">
            <label for="campaignCode"
              >رقم الحملة التسلسلي </label
            >
            <input
              type="text"
              id="campaignCode"
              placeholder="مثال: A001"
              readonly
            />
          </div>

          <!-- الهدف المالي -->
          <div class="form-group">
            <label for="goal">الهدف المالي</label>
            <div class="amount-currency">
              <input
                type="number"
                id="goal"
                min="1"
                required
                placeholder="مثال: 10000"
              />
              <select id="currency" class="currency-select">
                <option value="ILS">₪ شيكل</option>
                <option value="USD">$ دولار</option>
                <option value="JOD">د.أ دينار</option>
                <option value="AED">د.إ درهم</option>
              </select>
            </div>
          </div>

          <!-- الوصف -->
          <div class="form-group">
            <label for="description">الوصف</label>
            <textarea
              id="description"
              required
              placeholder="اشرح هدف الحملة وسبب أهميتها..."
            ></textarea>
          </div>

          <!-- تاريخ البداية -->
          <div class="form-group">
            <label for="startDate">تاريخ بداية الحملة</label>
            <input type="date" id="startDate" required />
          </div>

          <!-- تاريخ النهاية -->
          <div class="form-group">
            <label for="endDate">تاريخ نهاية الحملة</label>
            <input type="date" id="endDate" required />
          </div>

          <!-- المدة محسوبة تلقائيًا -->
          <div class="form-group">
            <label for="calculatedDuration">المدة (يتم حسابها تلقائيًا)</label>
            <input type="text" id="calculatedDuration" readonly />
          </div>

          <!-- الحالة (تُحدد تلقائيًا) -->
<div class="form-group">
  <label for="statusDisplay">حالة الحملة (تُحدد تلقائيًا)</label>
  <input type="text" id="statusDisplay" readonly />
</div>


          <!-- صورة الحملة -->
          <div class="form-group">
            <label for="image">صورة الحملة (اختياري)</label>
            <input type="file" id="image" accept="image/*" />
            <div class="preview-image" id="imagePreview">
              <i class="fas fa-image"></i>
            </div>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> إنشاء الحملة
          </button>
        </form>
      </div>

      <div class="success-message" id="successMsg">تم إنشاء الحملة بنجاح!</div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <script>
     
document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem('token') || sessionStorage.getItem('token');

  // إذا ما في توكن → إعادة توجيه لتسجيل الدخول
  if (!token) {
    alert('⚠️ يجب تسجيل الدخول أولاً');
    window.location.href = 'login.html';
    return;
  }

  try {
    // جلب بيانات المستخدم من السيرفر
    const res = await fetch('http://localhost:5000/api/auth/me', {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) throw new Error('فشل جلب بيانات المستخدم');

    const data = await res.json();

    // فحص إذا المستخدم ليس أدمن
    if (data.user.role !== 'admin') {
      alert('❌ ليس لديك صلاحية إنشاء الحملات');
      window.history.back();
      return;
    }

    // لو أدمن → نقدر نبدأ تحميل الصفحة أو إعداد الفورم
    console.log('مرحباً، لديك صلاحية الأدمن!');

  } catch (err) {
    console.error(err);
    alert('❌ حدث خطأ. يرجى تسجيل الدخول مجددًا.');
    window.location.href = 'login.html';
  }
});
</script>

   
    

    <script src="create-campaign.js"></script>
  </body>
</html>
