<!-- kafala-details.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل الكفالة - GiveHope</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="kafala-details.css" />
    <link rel="stylesheet" href="casedetails.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <!-- Page Header -->
    <section class="page-header">
      <h1>تفاصيل الكفالة</h1>
      <p>﴿ وَيَسْأَلُونَكَ عَنِ الْيَتَامَىٰ قُلْ إِصْلَاحٌ لَّهُمْ خَيْرٌ ﴾</p>
    </section>
    <div class="container">
      <a href="sponsor.html" class="back-button">
        <i class="fas fa-arrow-right"></i> العودة إلى قائمة الكفالات
      </a>
      <div class="kafala-card">
        <div class="case-image-container">
          <img id="caseImage" src="" alt="صورة الحالة" class="case-image" />
          <!--  ختم الحالة: شريط مستطيل أسفل الصورة -->
          <div id="statusBadge" class="status-badge" style="display: none;">
            <span id="statusBadgeText"></span>
          </div>
        </div>
        <div class="case-header">
          <h2 id="caseTitle"></h2>
          <div id="caseId" class="case-id"></div>
        </div>
        <div class="case-body">
          <div class="description" id="caseDescription"></div>
          <div class="info-grid">
            <div class="info-item">
              <div class="label">نوع الكفالة</div>
              <div class="value" id="caseType"></div>
            </div>
            <div class="info-item">
              <div class="label">المبلغ المطلوب</div>
              <div class="value" id="totalAmount"></div>
            </div>
            <div class="info-item">
              <div class="label">مدة الكفالة</div>
              <div class="value" id="duration"></div>
            </div>
            <div class="info-item">
              <div class="label">المنطقة</div>
              <div class="value" id="city"></div>
            </div>
            
            <div class="info-item">
              <div class="label">عدد الفترات المدفوعة</div>
              <div class="value" id="paidPeriods"></div>
            </div>
            <div class="info-item">
              <div class="label">درجة الإلحاح</div>
              <div class="value" id="urgencyLevel"></div>
            </div>
          </div>
          <div class="action-buttons">
            <a href="#" id="sponsorLink" class="btn-sponsor">
              <i class="fas fa-hands-helping"></i> اكفل الآن
            </a>
            <button type="button" class="btn-share" onclick="shareCurrentCase()">
              <i class="fas fa-share-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kafala-details.js"></script>
    <script>
      window.pageType = "sponsor";
    </script>
    <script src="loadChatbot.js"></script>
  </body>
</html>
